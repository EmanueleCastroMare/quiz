<section id="main-container">
    <p-table #dt [value]="giocatori" (sortFunction)="customSort($event)" [customSort]="true"
     [filterDelay]="300">
 
    >
    <ng-template pTemplate="header">
        <tr>
            <th >Nome</th>
            <th pSortableColumn="score" style="width:20%">
                Score<p-sortIcon field="score" />
            </th>
        </tr>
        <tr>
             <th  style="width:70%" >
                <p-columnFilter type="text"  matchMode="contains" field="nome" [showClearButton]="true" />
            </th>
             <th  style="width:30%">
                <p-columnFilter type="text" matchMode="contains" field="score" [showClearButton]="true" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-giocatore>
        <tr>
            <td>{{ giocatore.nome }} </td>
            <td>{{ giocatore.score }}  </td>
            <td (click)="deleteUser(giocatore.id)">‚ùå</td>
        </tr>
    </ng-template>
</p-table>

</section>
